    <h1>Список справ</h1>
    <search>
      <form>
        <input type="search" />
        <div class="categories">
          <input type="radio" name="categories" hidden id="household" /><label
            for="household"
            >Домашні справи</label
          >
          <input type="radio" name="categories" hidden id="work" /><label
            for="work"
            >Робота</label
          >
          <input type="radio" name="categories" hidden id="fitnes" /><label
            for="fitnes"
            >Фітнес</label
          >
        </div>
      </form>
    </search>
    <ul id="todo-itemes">
      <li class="todo-item completed">
        <div class="tags">
          <p class="tag">Фітнес</p>
        </div>
        <div class="actions">
          <button class="icon-btn">
            <svg class="icon" width="22" height="22">
              <use href="icons.svg#icon-pencil"></use>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="icon" width="22" height="22">
              <use href="icons.svg#icon-bin"></use>
            </svg>
          </button>
        </div>
        <div class="content">
          <h2>Title</h2>
          <p>Description</p>
        </div>
        <button class="primary">
          <svg class="icon finished" width="20" height="20">
            <use href="icons.svg#icon-checkbox-checked"></use>
          </svg>
          Завершити
        </button>
      </li>
    </ul>
    <hr />
    <form id="edit-form">
      <div class="form-control">
        <label>Категорія</label>
        <div class="categories">
          <input type="radio" name="categories" hidden id="household" /><label
            for="household"
            >Домашні справи</label
          >
          <input type="radio" name="categories" hidden id="work" /><label
            for="work"
            >Робота</label
          >
          <input type="radio" name="categories" hidden id="fitnes" /><label
            for="fitnes"
            >Фітнес</label
          >
        </div>
      </div>
      <div class="form-control">
        <label>Заголовок</label>
        <input name="title" />
      </div>
      <div class="form-control">
        <label>Опис</label>
        <textarea rows="4" name="desc"></textarea>
      </div>

      <div class="form-actions">
        <button class="secondary">
          <svg class="icon" width="20" height="20">
            <use href="icons.svg#x-close"></use>
          </svg>
          Скасувати
        </button>
        <button class="primary">
          <svg class="icon" width="20" height="20">
            <use href="icons.svg#icon-checkmark"></use>
          </svg>
          Зберегти
        </button>
      </div>
    </form>

    <script src="js/index.js" type="module"></script>
